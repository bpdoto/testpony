theme:
    icon:
      logo: fontawesome/solid/horse
    name: 'material'
    palette:
    font:
      text: Nunito Sans

    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: cyan
      toggle:
        icon: material/eye-outline 
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: pink
      accent: blue
      toggle:
        icon: material/eye
        name: Switch to light mode

# Extensions
